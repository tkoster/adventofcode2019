name: adventofcode2019
version: 0.1.0.0
author: Thomas Koster
maintainer: tkoster@gmail.com
copyright: 2019 Thomas M. Koster

description: Advent of Code 2019

dependencies:
- base >= 4.7 && < 5
- attoparsec
- bytestring
- hashable
- heaps
- hspec
- megaparsec
- mtl
- QuickCheck
- text
- transformers
- unordered-containers
- vector

default-extensions:
- BangPatterns
- DefaultSignatures
- DeriveGeneric
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators

ghc-options:
- -Wall

library:
  source-dirs: .

executables:
  adventofcode2019:
    source-dirs: exe
    main: Main.hs
    dependencies: adventofcode2019

